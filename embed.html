<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML | embed</title>
</head>
<body>
	<h2>Embed HTML</h2>

	<video width="800" controls autoplay>
		<source src="mov/abcd.mp4" type="video/mp4">
		<source src="mov/abcd.ogg" type="video/ogg">
		Your browser does not support the video tagx
	</video>
	<pre>controls untuk menambah kan menu control</pre>
	<pre>autoplay untuk memutarkan file secara otomatis</pre>
</body>
</html>
