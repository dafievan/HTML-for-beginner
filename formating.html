<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML</title>
</head>
<body>
<p>
	<b>
		Ini tulisan tebal(bold)
	</b>
</p>
<p>
	<i>
		ini tuisan miring (italic)
	</i>
</p>
<p>
	<mark>
		ini tulisan penanda (mark)
	</mark>
</p>
<p>
	<del>
		ini tulisan tercoret  (del)
	</del>
</p>
<p>
	<u>
		ini tulisan underline (u)
	</u>
</p>
</body>
</html>
